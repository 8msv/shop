<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexxed Reps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #171716;
            color: #fff;
            cursor: none; /* Hide the default cursor */
            position: relative;
        }

        /* Full-page overlay while password screen is active */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Lower z-index so crosshair is on top */
            pointer-events: all; /* Prevent interaction with anything behind */
        }

        /* Password screen container */
        .password-container {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .password-container input {
            padding: 0.5rem;
            margin: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            background-color: #333;
        }

        .password-container button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        header {
            text-align: center;
            padding: 3rem;
            background-color: #171716;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .item {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            padding: 1rem; /* Reduced padding */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            font-size: 1rem; /* Reduced font size */
            font-weight: bold;
        }

        .item img {
            max-width: 80%; /* Reduced image size */
            border-radius: 8px;
            margin-bottom: 0.75rem; /* Adjusted margin */
        }

        .price {
            font-size: 1.5rem; /* Slightly smaller price text */
            color: #007BFF;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #222;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        footer img {
            width: 40px; /* Size of Snapchat logo */
            margin-top: 1rem;
            filter: invert(1); /* Makes the logo white */
        }

        /* Custom Crosshair */
        .crosshair {
            position: fixed; /* Keep the crosshair fixed */
            width: 30px;
            height: 30px;
            pointer-events: none; /* Prevent interaction with the crosshair */
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure the crosshair stays on top of everything */
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div class="password-overlay" id="password-overlay">
        <div class="password-container">
            <h2>Please Enter the Password</h2>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- The main content of the page -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://i.ibb.co/C8m6MsY/vexxreps.png" alt="Vexxed Reps Logo">
        </header>
        <main>
            <section class="item">
                <img src="https://i.ibb.co/P4DMMyY/image.png" alt="Louis Vuitton Beanie">
                <h2>Louis Vuitton Beanie</h2>
                <p class="price">$25</p>
            </section>
            <section class="item">
                <img src="https://i.ibb.co/yFBMMkr/image.png" alt="Moncler Beanie">
                <h2>Moncler Beanie</h2>
                <p class="price">$25</p>
            </section>
            <section class="item">
                <img src="jordan-4s-low.jpg" alt="Jordan 4s Low Quality">
                <h2>Jordan 4s (Low Quality)</h2>
                <p class="price">$70</p>
            </section>
            <section class="item">
                <img src="jordan-4s-top.jpg" alt="Jordan 4s Top Quality">
                <h2>Jordan 4s (Top Quality)</h2>
                <p class="price">$150</p>
            </section>
        </main>
        <footer>
            <p>Contact to purchase</p>
            <div>
                <a href="https://www.snapchat.com/add/nam_s69" target="_blank">
                    <img src="https://img.icons8.com/?size=100&id=23029&format=png&color=000000" alt="Snapchat Logo">
                </a>
            </div>
            <p>@nam_s69</p>
        </footer>
    </div>

    <!-- Custom Crosshair Image -->
    <img src="https://attic.sh/xpre9ox5vh7mcvksnw3jgvp9ckb9" alt="Crosshair" class="crosshair" id="crosshair">

    <script>
        const crosshair = document.getElementById('crosshair');

        // Function to update crosshair position
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.pageX}px`;  // Use pageX for the entire page
            crosshair.style.top = `${e.pageY}px`;  // Use pageY for the entire page
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "vexxed25"; // Set password to "vexxed25"

            if (password === correctPassword) {
                document.getElementById('password-overlay').style.display = 'none'; // Hide the password overlay
                document.getElementById('main-content').style.display = 'block'; // Show the main content
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
