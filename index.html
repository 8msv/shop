<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexxed Reps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #171716;
            color: #fff;
            cursor: none; /* Hide the default cursor */
        }

        header {
            text-align: center;
            padding: 3rem;
            background-color: #171716;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .item {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            padding: 1rem; /* Reduced padding */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            font-size: 1rem; /* Reduced font size */
            font-weight: bold;
        }

        .item img {
            max-width: 80%; /* Reduced image size */
            border-radius: 8px;
            margin-bottom: 0.75rem; /* Adjusted margin */
        }

        .price {
            font-size: 1.5rem; /* Slightly smaller price text */
            color: #007BFF;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #222;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Custom Crosshair */
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none; /* Prevent interaction with the crosshair */
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/C8m6MsY/vexxreps.png" alt="Vexxed Reps Logo">
    </header>
    <main>
        <section class="item">
            <img src="https://i.ibb.co/P4DMMyY/image.png" alt="Louis Vuitton Beanie">
            <h2>Louis Vuitton Beanie</h2>
            <p class="price">$25</p>
        </section>
        <section class="item">
            <img src="moncler-beanie.jpg" alt="Moncler Beanie">
            <h2>Moncler Beanie</h2>
            <p class="price">$25</p>
        </section>
        <section class="item">
            <img src="jordan-4s-low.jpg" alt="Jordan 4s Low Quality">
            <h2>Jordan 4s (Low Quality)</h2>
            <p class="price">$70</p>
        </section>
        <section class="item">
            <img src="jordan-4s-top.jpg" alt="Jordan 4s Top Quality">
            <h2>Jordan 4s (Top Quality)</h2>
            <p class="price">$150</p>
        </section>
    </main>
    <footer>
        <p>Contact me for purchases!</p>
    </footer>

    <!-- Custom Crosshair Image -->
    <img src="https://attic.sh/xpre9ox5vh7mcvksnw3jgvp9ckb9" alt="Crosshair" class="crosshair" id="crosshair">

    <script>
        const crosshair = document.getElementById('crosshair');

        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.pageX}px`;
            crosshair.style.top = `${e.pageY}px`;
        });

        // Update crosshair position on scroll
        document.addEventListener('scroll', (e) => {
            const rect = crosshair.getBoundingClientRect();
            crosshair.style.left = `${rect.left}px`;
            crosshair.style.top = `${rect.top}px`;
        });
    </script>
</body>
</html>
