<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexxed Reps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #171716;
            color: #fff;
            cursor: none; /* Hide the default cursor */
            position: relative;
            overflow: hidden; /* Prevent scrolling when password overlay is active */
        }

        header {
            text-align: center;
            padding: 3rem;
            background-color: #171716;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }

        .item {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            font-size: 1rem;
            font-weight: bold;
        }

        .item img {
            max-width: 80%;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .price {
            font-size: 1.5rem;
            color: #007BFF;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #222;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        footer img {
            width: 40px; /* Size of Snapchat logo */
            margin-top: 1rem;
            filter: invert(1); /* Makes the logo white */
        }

        /* Password Overlay Styles */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .password-container input {
            padding: 0.75rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            width: 100%;
        }

        .password-container button {
            padding: 1rem 2rem;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        /* Custom Crosshair */
        .crosshair {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Password Overlay -->
    <div id="password-overlay" class="password-overlay">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Password" />
            <button id="submitPassword">Submit</button>
        </div>
    </div>

    <!-- Main Content (Hidden Until Password is Correct) -->
    <div id="main-content" style="display: none;">
        <header>
            <img src="https://i.ibb.co/C8m6MsY/vexxreps.png" alt="Vexxed Reps Logo">
        </header>
        <main>
            <section class="item">
                <img src="https://i.ibb.co/P4DMMyY/image.png" alt="Louis Vuitton Beanie">
                <h2>Louis Vuitton Beanie</h2>
                <p class="price">$25</p>
            </section>
            <section class="item">
                <img src="https://i.ibb.co/yFBMMkr/image.png" alt="Moncler Beanie">
                <h2>Moncler Beanie</h2>
                <p class="price">$25</p>
            </section>
            <section class="item">
                <img src="https://i.ibb.co/1fKzVmm/jordan-4s-low.jpg" alt="Jordan 4s Low Quality">
                <h2>Jordan 4s (Low Quality)</h2>
                <p class="price">$70</p>
            </section>
            <section class="item">
                <img src="https://i.ibb.co/TMbGph3/jordan-4s-top.jpg" alt="Jordan 4s Top Quality">
                <h2>Jordan 4s (Top Quality)</h2>
                <p class="price">$150</p>
            </section>
        </main>
        <footer>
            <p>Contact to purchase</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Snapchat_logo_2019.svg" alt="Snapchat Logo">
            <p>@s69</p>
        </footer>
    </div>

    <!-- Custom Crosshair Image -->
    <img src="https://attic.sh/xpre9ox5vh7mcvksnw3jgvp9ckb9" alt="Crosshair" class="crosshair" id="crosshair">

    <script>
        const passwordOverlay = document.getElementById('password-overlay');
        const mainContent = document.getElementById('main-content');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitPassword');
        const crosshair = document.getElementById('crosshair');

        const correctPassword = 'vexxed25';

        submitButton.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === correctPassword) {
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                document.body.style.overflow = 'auto'; // Allow scrolling once password is correct
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        // Crosshair movement
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.clientX}px`;
            crosshair.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
